<div class="mt-3">
  <div class="card">
    <div class="card-body">
      <p class="card-text">
        {{ 'PRODUCT.NAME' | translate }}:
        <span class="fw-semibold">{{ product()?.name }}</span>
      </p>
      <p class="card-text">
        {{ 'PRODUCT.PRICE' | translate }}:
        <span class="fw-semibold">${{ product()?.price }}</span>
      </p>

      <button
        class="btn btn-outline-success mt-2"
        (click)="sendToParent()"
      >
        {{ 'PRODUCT.ADD_TO_CART' | translate }}
      </button>
    </div>
  </div>
</div>
