<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title text-primary">{{ 'PRODUCT.TITLE' | translate }}</h2>

      <app-product-child
        [product]="product"
        (notify)="handleNotify($event)"
      ></app-product-child>

      <p class="mt-3 text-muted">
        <strong>{{ message }}</strong>
      </p>
    </div>
  </div>
</div>
